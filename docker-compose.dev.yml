version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskmanager-db-dev
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass123
      POSTGRES_DB: taskmanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - taskmanager-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskmanager-backend-dev
    environment:
      DATABASE_URL: postgresql://taskuser:taskpass123@postgres:5432/taskmanager?schema=public
      JWT_SECRET: dev-secret-key-change-in-production
      PORT: 3000
      NODE_ENV: development
      CLIENT_URL: http://localhost:5173
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    depends_on:
      - postgres
    networks:
      - taskmanager-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000/api/v1
    container_name: taskmanager-frontend-dev
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - taskmanager-network

volumes:
  postgres_dev_data:

networks:
  taskmanager-network:
    driver: bridge
